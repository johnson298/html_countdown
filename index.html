<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./asset/jquery.datetimepicker.css">
  <link rel="stylesheet" href="./style.css">

  <!-- Scripts -->
  <script src="./asset/jquery-3.6.0.js"></script>
  <script src="./asset/jquery.datetimepicker.full.min.js"></script>
  <script src="./asset/jquery.countdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body>
  <div class="wrapper-main">
    <div class="s-container">
      <div class="s-row">
        <h1 class="text-center title-app w-100">CountDown App</h1>
      </div>
      <div class="s-row">
        <div class="s-col">
          <div class="s-box">
            <h5 class="title-ct">Count Shopee</h5>
            <div id="set-count-1" data-countdown="06/15/2021 18:20:00"></div>
            <div class="set-countdown">
              <input type="text" name="filter-date" class="filter-date" autocomplete="off" />
              <button class="s-btn set-count" data-set='set-count-1'>Set time</button>
            </div>
          </div>
        </div>
        <div class="s-col">
          <div class="s-box">
            <h5 class="title-ct">Count Tiki</h5>
            <div id="set-count-2" data-countdown="06/16/2021 18:20:00"></div>
            <div class="set-countdown">
              <input type="text" name="filter-date" class="filter-date" autocomplete="off" />
              <button class="s-btn set-count" data-set='set-count-2'>Set time</button>
            </div>
          </div>
        </div>
        <div class="s-col">
          <div class="s-box">
            <h5 class="title-ct">Count Shopee</h5>
            <div id="set-count-3" data-countdown="06/17/2021 18:20:00"></div>
            <div class="set-countdown">
              <input type="text" name="filter-date" class="filter-date" autocomplete="off" />
              <button class="s-btn set-count" data-set='set-count-3'>Set time</button>
            </div>
          </div>
        </div>
        <div class="s-col">
          <div class="s-box">
            <h5 class="title-ct">Count Shopee</h5>
            <div id="set-count-4" data-countdown="06/18/2021 18:20:00"></div>
            <div class="set-countdown">
              <input type="text" name="filter-date" class="filter-date" autocomplete="off" />
              <button class="s-btn set-count" data-set='set-count-4'>Set time</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./source.js"></script>
</body>

</html>
